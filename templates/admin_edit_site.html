{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Site Name</label>
        <input class="form-control" name="SiteName" value="{{ item.SiteName if item else '' }}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Country</label>
        <select class="form-select" name="CountryID">
            {% for c in countries %}
                <option value="{{ c.CountryID }}" {% if item and item.CountryID == c.CountryID %}selected{% endif %}>{{ c.CountryName }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Mineral</label>
        <select class="form-select" name="MineralID">
            {% for m in minerals %}
                <option value="{{ m.MineralID }}" {% if item and item.MineralID == m.MineralID %}selected{% endif %}>{{ m.MineralName }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Latitude</label>
            <input class="form-control" name="Latitude" value="{{ item.Latitude if item else '' }}" />
        </div>
        <div class="col mb-3">
            <label class="form-label">Longitude</label>
            <input class="form-control" name="Longitude" value="{{ item.Longitude if item else '' }}" />
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Production (tonnes)</label>
        <input class="form-control" name="Production_tonnes" value="{{ item.Production_tonnes if item else '' }}" />
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('admin_entity_list', entity='sites') }}">Cancel</a>
</form>
{% endblock %}
